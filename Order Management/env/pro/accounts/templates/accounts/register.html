
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  

  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{% static '/css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static '/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static '/css/font-awesome.css' %}" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static '/css/style.css' %}" rel="stylesheet">
  <link href="{% static '/css/style-responsive.css' %}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body style="background-color:rgb(178, 209, 238);">

  <div class="container">

    <form class="login-form" action="" method="POST">
        {% csrf_token %}
      <div class="login-wrap">
        <h3 style="text-align: center; color: rgb(77, 107, 161);"><span>Sign Up</span></h3>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="icon_profile"></i></span>
            <input type="text" name="email" class="form-control" placeholder="Email" autofocus>
          </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
        
        <div class="input-group">
            <span class="input-group-addon"><i class="icon_key_alt"></i></span>
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" autofocus>
          </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit" name="Create User">Submit</button>

        <a style="text-align: right" href="{% url 'login' %}">Login</a>
      </div>
    </form>
    
  </div>

</body>
<footer>

    <br>
    <div class="text-center">
        <div class="credits">
            Designed by <a href="">UTECH-365</a>
          </div>
      </div>
      <br>
</footer>
</html>
